<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>关于我 | 刘晏宁's Page</title>
    <!-- 引入Google字体 -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet" />
    <style>
      /* --- 全局与动态背景 --- */
      body {
        font-family: 'Lato', sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #5a5a5a; /* 外部默认文字颜色调整为深灰色 */
        /* 【核心修改】背景色调整为以#FDF7FF为主的淡雅渐变 */
        background: linear-gradient(-45deg, #fdf7ff, #fdeff9, #f8f2fe, #f7f9fd);
        background-size: 400% 400%;
        animation: gradientBG 20s ease infinite;
        overflow-x: hidden;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* --- 玻璃质感容器 --- */
      .container {
        max-width: 1400px;
        width: calc(100% - 40px);
        margin: 20px;
        padding: 30px;
        /* 【核心修改】内部背景改为非常淡的、几乎透明的白色，营造轻盈感 */
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        /* 【核心修改】边框改为更柔和的淡紫色 */
        border: 1px solid rgba(220, 210, 230, 0.4);
        /* 【核心修改】阴影调整为更浅、更柔和的效果 */
        box-shadow: 0 15px 40px -10px rgba(210, 200, 220, 0.3);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInContainer 1s 0.2s forwards;
        height: 95vh;
        box-sizing: border-box;
        /* 【核心修改】内部文字颜色反转为深色，保证可读性 */
        color: #4c4c4c;
      }

      @keyframes fadeInContainer {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- 双栏布局 --- */
      .main-layout {
        display: flex;
        gap: 30px;
        height: 100%;
      }

      .sidebar {
        flex: 0 0 300px;
        display: flex;
        flex-direction: column;
      }

      .content-area {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .sidebar .section {
        flex-shrink: 0;
      }

      /* --- 头部介绍 --- */
      .header {
        text-align: center;
        padding-bottom: 15px;
      }

      .profile-image {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        /* 【核心修改】边框颜色调整为淡雅的紫色 */
        border: 4px solid rgba(180, 160, 200, 0.5);
        margin-bottom: 15px;
        animation: pulse 2.5s infinite;
      }

      @keyframes pulse {
        0% {
          /* 【核心修改】脉冲动画阴影颜色调整 */
          box-shadow: 0 0 0 0 rgba(180, 160, 200, 0.4);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(180, 160, 200, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(180, 160, 200, 0);
        }
      }

      h1,
      h2 {
        /* 【核心修改】标题颜色改为深紫色，更突出 */
        color: #6a5a7a;
      }

      h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2em;
        margin: 10px 0 5px 0;
        font-weight: 700;
        text-shadow: none;
        min-height: 1.2em;
      }

      .subtitle {
        /* 【核心修改】副标题颜色调整 */
        color: #8c7f9a;
        font-style: italic;
        margin-top: 8px;
      }

      .section {
        margin-bottom: 25px;
      }
      .section:last-child {
        margin-bottom: 0;
      }

      .content-area main {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .section-gallery {
        flex: 1;
        min-height: 0;
      }

      .sidebar .section {
        /* 【核心修改】分割线颜色调整 */
        border-top: 1px solid rgba(180, 160, 200, 0.3);
        padding-top: 15px;
        margin-top: 15px;
      }

      .typing-cursor::after {
        content: '▋';
        margin-left: 8px;
        font-weight: 200;
        /* 【核心修改】光标颜色调整 */
        color: #6a5a7a;
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.6em;
        padding-bottom: 8px;
        /* 【核心修改】下划线颜色调整 */
        border-bottom: 2px solid rgba(180, 160, 200, 0.4);
        margin: 0 0 15px 0;
      }

      p {
        font-size: 1em;
        line-height: 1.65;
        margin: 0 0 1em 0;
      }
      p:last-child {
        margin-bottom: 0;
      }

      /* --- 图片画廊 --- */
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 12px;
        height: 100%;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: none; /* 保持无阴影，让图片更纯粹 */
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition:
          transform 0.4s ease,
          filter 0.4s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.1) rotate(1deg);
        filter: brightness(1.1);
      }

      /* --- 响应式调整 --- */
      @media (max-width: 992px) {
        body {
          padding: 0;
          align-items: flex-start;
        }
        .container {
          width: 100%;
          margin: 0;
          border-radius: 0;
          height: auto;
          min-height: 100vh;
          box-sizing: border-box;
        }
        .main-layout {
          flex-direction: column;
          gap: 30px;
          height: auto;
        }
        .sidebar {
          flex: 1;
          position: static;
          top: auto;
        }
        .gallery {
          /* 【关键修改】将网格列数改为1，实现单列布局 */
          grid-template-columns: 1fr;
          grid-template-rows: none;
        }
        .gallery-item {
          aspect-ratio: 4 / 3;
        }
        h1 {
          font-size: 2.2em;
        }
        h2 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-layout">
        <aside class="sidebar">
          <header class="header">
            <img
              src="./picture/avatar.jpg"
              alt="个人头像"
              class="profile-image" />
            <h1><span id="name-typing"></span></h1>
            <p class="subtitle">一位热爱生活、探索美好的记录者</p>
          </header>

          <section class="section">
            <h2>关于我</h2>
            <p>
              我是一个浸染在温柔里的灵魂，对世界怀有无限的善意与好奇。相信微笑的力量，热爱相遇的每一个故事，享受与朋友欢聚的喧嚣，也安于独自沉淀的静谧。愿我能如一缕清风，所行之处，皆带来温暖与明亮。
            </p>
          </section>
        </aside>

        <div class="content-area">
          <main>
            <section class="section section-gallery">
              <h2>生活瞬间</h2>
              <div class="gallery">
                <div class="gallery-item">
                  <img
                    src="./picture/1.jpg"
                    alt="格纹大衣穿搭" />
                </div>
                <div class="gallery-item">
                  <img
                    src="./picture/2.jpg"
                    alt="毕业瞬间" />
                </div>
                <div class="gallery-item">
                  <img
                    src="./picture/3.jpg"
                    alt="户外清新时刻" />
                </div>
                <div class="gallery-item">
                  <img
                    src="./picture/4.jpg"
                    alt="夜晚的宁静" />
                </div>
                <div class="gallery-item">
                  <img
                    src="./picture/5.jpg"
                    alt="风格自拍" />
                </div>
                <div class="gallery-item">
                  <img
                    src="./picture/6.jpg"
                    alt="休闲时刻" />
                </div>
              </div>
            </section>

            <section class="section">
              <h2>未来的路</h2>
              <p>
                告别一段旅程，是为了迎接新的风景。未来充满未知，但我会带着对生活的热忱和一颗好奇的心，继续走下去。
              </p>
            </section>
          </main>
        </div>
      </div>
    </div>

    <!-- 打字特效的JavaScript代码 -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const nameToType = '你好，我是刘晏宁';
        const nameElement = document.getElementById('name-typing');
        let charIndex = 0;

        nameElement.classList.add('typing-cursor');

        function type() {
          if (charIndex < nameToType.length) {
            nameElement.textContent += nameToType.charAt(charIndex);
            charIndex++;
            setTimeout(type, 250);
          } else {
            nameElement.classList.remove('typing-cursor');
          }
        }

        setTimeout(type, 1200);
      });
    </script>
  </body>
</html>
