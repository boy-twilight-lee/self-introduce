<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 印章的红色背景和边框 -->
  <rect x="5" y="5" width="90" height="90" rx="4" fill="#c0392b" />
  
  <!-- 内部文字 (白色或浅色) -->
  <g fill="#ecf0f1" text-anchor="middle">
    <!-- “刘” (简化) -->
    <text x="50" y="30" font-family="serif" font-size="20" font-weight="bold">刘</text>
    
    <!-- “晏” (简化) -->
    <text x="50" y="58" font-family="serif" font-size="20" font-weight="bold">晏</text>
    
    <!-- “宁” (简化) -->
    <text x="50" y="85" font-family="serif" font-size="20" font-weight="bold">宁</text>
  </g>
</svg>